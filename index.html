<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/rhythora/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rhythora">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rhythora</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <!-- ===== 1. SCRIPT SPOTIFY WEB SDK ===== -->
  <!-- Wajib ada untuk memutar musik premium di web -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <!-- ================================== -->

  <script>
    // Stub untuk Spotify SDK
    // PlayerService di Flutter akan 'mengambil alih' fungsi ini
    window.onSpotifyWebPlaybackSDKReady = () => {
      console.log("Spotify Web Playback SDK siap.");
    };
  </script>

  <!-- ===== 2. SCRIPT FLUTTER BARU ===== -->
  <!-- Menggantikan flutter_bootstrap.js -->
  <script src="flutter.js" defer></script>
  <!-- ================================== -->

  <script>
    window.addEventListener('load', function(ev) {
      // Inisialisasi Flutter Engine
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          // Ganti 'serviceWorkerVersion' dengan nilai dari file 'flutter_service_worker.js'
          // atau biarkan null jika Anda tidak menggunakannya.
          serviceWorkerVersion: null, 
        }
      }).then(function(engine) {
        engine.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      });
    });
  </script>
</body>
</html>
